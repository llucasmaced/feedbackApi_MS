spring.application.name=Feedback Service

spring.datasource.url=jdbc:sqlite:/Users/llucasmaced/Documents/databases/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:sqlite:CAMINHO_DO_TEU_SQLITE
spring.flyway.driver-class-name=org.sqlite.JDBC
spring.flyway.validate-on-migrate=false

server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false